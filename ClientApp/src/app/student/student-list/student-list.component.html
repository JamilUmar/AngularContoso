<h5 style="color: blue;">Student List</h5>
<hr>


<div class="row">
  <div class="col-md-6">
    <table class="table">
      <tr>
        <td colspan="5">
          <button mat-button color="primary" (click)="gotoNew()">Create Student</button> |
          <mat-form-field>
            <mat-label>Search by name:</mat-label>
            <input #searchBox id="search-box" matInput (keyup)="search(searchBox.value)">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <th>S/NO</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enrolled Date</th>
        <th></th>
      </tr>
      <tr *ngFor="let s of stud$ | async">
        <td>{{s.id}}</td>
        <td>{{s.firstName}}</td>
        <td>{{s.lastName}}</td>
        <td>{{s.dateEnrolled | date:'MM/dd/yyy'}}</td>
        <td>
          <a routerLink="/edit-student/{{s.id}}">
            <i matTooltip="Edit {{s.firstName}} {{ s.lastName }}" class="fa fa-edit handle"></i> |
          </a>
          <i matTooltip="{{s.firstName}} {{ s.lastName }}'s detail" class="fa fa-diamond handle" (click)="openDialog(s)">
          </i> |
          <i matTooltip="Delete {{s.firstName}} {{s.lastName}}" class="fa fa-remove handle"></i>
        </td>
      </tr>
    </table>
  </div>
