<h4>New Student</h4>
<hr>
<div class="col-md-4">
  <form #f="ngForm">

    <div class="form-group">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput id="firstName" name="firstName" 
              [(ngModel)]="student.firstName" required
              #firstName="ngModel" placeholder="First Name" />
      </mat-form-field>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First Name is Required</div>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput id="lastName" name="lastName" 
              [(ngModel)]="student.lastName" required 
              placeholder="Last Name" #lastName="ngModel" />
      </mat-form-field>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last Name is Required</div>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput id="dateEnrolled" name="dateEnrolled" 
        [matDatepicker]="picker" placeholder="Date" required 
        [(ngModel)]="student.dateEnrolled"
        #dateEnrolled="ngModel" />
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <div [hidden]="dateEnrolled.valid || dateEnrolled.pristine" class="alert alert-danger">Date is Required</div>
    </div>

    <div class="form-group">
      <button [disabled]="!f.form.valid" 
              type="button" (click)="onSubmit(student)" 
              mat-raised-button>Create Student</button>
      <button mat-raised-button color="accent" (click)="goBack();">Back</button>
    </div>
  </form>
</div>
